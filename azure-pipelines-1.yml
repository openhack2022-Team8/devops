# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
- task: GoTool@0
  inputs:
    version: '1.16'

- task: Go@0
  inputs:
    command: 'test'
    arguments: './test'
    workingDirectory: '$(workingDirectory)'